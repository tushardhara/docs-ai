name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cgap
          POSTGRES_PASSWORD: cgap_dev_password
          POSTGRES_DB: cgap
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: go test -v -race -timeout 5m ./...

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check code formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Run linter
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@v2.4.0
        $(go env GOPATH)/bin/golangci-lint version
        $(go env GOPATH)/bin/golangci-lint config verify -c .golangci.yml
        $(go env GOPATH)/bin/golangci-lint run --timeout=5m -c .golangci.yml ./...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cgap
          POSTGRES_PASSWORD: cgap_dev_password
          POSTGRES_DB: cgap
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Run integration tests
      env:
        DATABASE_URL: postgres://cgap:cgap_dev_password@localhost:5432/cgap?sslmode=disable
        REDIS_URL: redis://localhost:6379/0
      run: go test -v -race -tags=integration -timeout 30m ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.0'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Build API
      run: go build -o bin/api ./cmd/api

    - name: Build Worker
      run: go build -o bin/worker ./cmd/worker

    - name: Verify build output
      run: |
        [ -f bin/api ] || exit 1
        [ -f bin/worker ] || exit 1
