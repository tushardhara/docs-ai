version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cgap
      POSTGRES_PASSWORD: cgap_dev_password
      POSTGRES_DB: cgap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cgap"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.8
    environment:
      MEILI_MASTER_KEY: meilisearch_master_key_dev
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./build/Dockerfile.api
    environment:
      DATABASE_URL: "postgres://cgap:cgap_dev_password@postgres:5432/cgap?sslmode=disable"
      MEILISEARCH_URL: "http://meilisearch:7700"
      MEILISEARCH_KEY: "meilisearch_master_key_dev"
      REDIS_URL: "redis://redis:6379/0"
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: go run ./cmd/api

  worker:
    build:
      context: .
      dockerfile: ./build/Dockerfile.worker
    environment:
      DATABASE_URL: "postgres://cgap:cgap_dev_password@postgres:5432/cgap?sslmode=disable"
      MEILISEARCH_URL: "http://meilisearch:7700"
      MEILISEARCH_KEY: "meilisearch_master_key_dev"
      REDIS_URL: "redis://redis:6379/0"
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: go run ./cmd/worker

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:
